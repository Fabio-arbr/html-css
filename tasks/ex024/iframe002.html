<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframes e minha paginas</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      width: 100%;
      height: 100vh;
    }
    iframe{
      width: 50vw;
      height: 50vh;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <header><h1>Tabela de outro exercício</h1></header>
  <main>
    <iframe src="./paginas_extras/pag001.html" frameborder="0">
      <p>Infelizmente seu navegador não é compatível</p>
    </iframe>
  </main>
</body>
</html>
