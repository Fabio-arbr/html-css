<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabelas</title>
  <style>
    table{
      border-collapse: collapse;
      text-align: center;
    }

    td{
      border: 1px solid black;
      padding: 1vw;
      width: 75px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mesclagem de c√©lulas</h1>
  </head>
  <table>
    <tr>
      <td>A</td>
      <td colspan="2">B</td>
    </tr>
    <tr>
      <td rowspan="3">D</td>
      <td>E</td>
      <td rowspan="2">F</td>
    </tr>
    <tr>
      <td>H</td>
    </tr>
    <tr>
      <td colspan="2">K</td>
    </tr>
  </table>
</body>
</html>
