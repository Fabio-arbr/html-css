<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <p>
      <label for="iestado">Estado: </label>
      <select name="estado" id="iestado">
        <optgroup label="Sudeste">
          <option value="MS">Minas Gerais</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="SP">São Paulo</option>
        </optgroup>

        <optgroup label="Nordeste">
          <option value="MA">Maranhão</option>
          <option value="PE">Pernambuco</option>
          <option value="RN">Rio Grande do Norte</option>
        </optgroup>
      </select>
    </p>

    <p>
      <label for="iprofissao">Profissão: </label>
      <input type="text" name="profissao" id="iprofissao" required list="listaprofissao">
      <datalist id="listaprofissao">
        <option>Administrador</option>
        <option>Contabilista</option>
        <option>Desenvolvedor</option>
        <option>Professor</option>
      </datalist>
    </p>

    <p>
      <label for="imensagem">Mensagem: </label><br>
      <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="limpar">
    </p>
  </form>
</body>
</html>
