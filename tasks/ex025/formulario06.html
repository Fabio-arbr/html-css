<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form action="cadastro.php" method="post">

    <fieldset>
      <p>
        <label for="icor">Cor</label>
        <input type="color" name="cor" id="icor" value="#dddddd">
      </p>

      <p>
        <label for="inivel">Nivel de Satisfação</label>
        <input type="range" name="nivel" id="inivel" value="0" min="0" max="10">
      </p>

      <p>
        <label for="ifoto">Foto do Perfil</label>
        <input type="file" name="foto" id="ifoto">
      </p>

    </fieldset>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>

  </form>
</body>
</html>
