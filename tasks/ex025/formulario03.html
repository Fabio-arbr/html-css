<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mês e data, formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
      <p>
        <label for="inome">Nome:</label>
        <input
          required
          type="text"
          placeholder="Nome completo"
          name="nome"
          id="inome"
          autocomplete="name"
        />
      </p>
      <p>
        <label for="imedia">Média:</label>
        <input
          required
          type="number"
          name="media"
          id="media"
          min="0"
          max="10"
          placeholder="0 a 10"
          step=".5"
        />
      </p>
      <p>
        <label for="imes">Período letivo:</label>
        <input required type="month" name="mes" id="imes" value="2024-03" />
      </p>
      <p>
        <label for="idia">Dia:</label>
        <input required type="date" name="dia" id="idia" value="2024-03-15">
      </p>
      <p>
        <label for="ihora">Hora:</label>
        <input required type="time" name="hora" id="ihora" value="19:03">
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
