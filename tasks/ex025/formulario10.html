<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h1>
    Exemplos Formulários
  </h1>
  <form action="cadastro.php" method="get">

    <p>
      <label for="iano">Ano de Nascimento: </label>
      <input type="number" id="iano" min="1900" max="2024" oninput="calcIdade()">
    </p>

    <p>
      <label for="iidade">Sua idade é: </label>
      <output id="iidade">0</output>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>

<script>
  function calcIdade(){
    let anoAtual = new Date().getFullYear()
    iidade.innerHTML = Number(anoAtual) - Number(iano.value)
  }
</script>

</html>
